<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="login.css">

    <!-- เพิ่ม SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
</head>

<body>
    <div id="loginContainer">
        <div id="registerContainer">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                <button type="submit">Register</button>
                <p id="registerMessage"></p>
                <p>Already have an account? <a href="/login.html" id="showLogin">Login here</a></p>
            </form>
        </div>

        <!-- Register JS File -->
        <script type="module" src="register.js"></script>
    </div>
</body>

</html>
